{% extends "tracker/base.html" %}

{% load static %}

{% block statics %}
	<link rel="stylesheet" href="{% static 'tracker/tracker.css' %}">
	<script src="{% static 'tracker/tracker.js' %}"></script>
{% endblock %}

{% block title %}
	Initiativizer
{% endblock %}

{% block body %}
	<div class="container">
		<h1>D&D Initiativizer</h1>
		<table class="table table-hover">
			<thead class="thead-dark">
				<tr>
					<th scope="col"><input id="select-all" type="checkbox"></th>
					<th scope="col">Initiative</th>
					<th scope="col">Creature</th>
					<th scope="col">HP</th>
				</tr>
			</thead>
			<tbody id="creatures">
			</tbody>
		</table>
		<button id="add" class="btn btn-primary">Add Creature</button>
		<button id="delete" class="btn btn-primary">Delete Selections</button>
	</div>
{% endblock %}
